<script>
function getUrlParam(name){
	var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
	if (reg.test(location.search)) {
		return decodeURIComponent(RegExp.$2.replace(/\+/g, " "));
	} else {
		return "";
	}
}
var newsModel = avalon.define("newsCtrl",function(vm){
	vm.newsArr = [];
	vm.type = getUrlParam("type")||1;
	vm.pageno = 1;
	vm.pagesize = 9;
	vm.newsArr = [];
	vm.pagetotal = "";
	vm.baseImgUrl = baseData.baseUrl;
	vm.getNews = function(){
		vm.newsArr = [];
		$.ajax({
			url : baseData.apiurl + "/official_site/newstends!queryForPage.action",
			type : "get",
			dataType : "json",
			data : {type : vm.type,page_no:vm.pageno,page_size:vm.pagesize},
			success : function(data){
				if (data.errorCode=="000000") {
					$.each(data.list,function(index){
						vm.newsArr.push(data.list[index]);
					});
					vm.pagetotal = data.totalPage;
				};
			}
		});
	};
	vm.doPrev = function(){
		if (vm.pageno==1) {
			return false
		}else{
			vm.pageno = vm.pageno -1;
			vm.getNews();
		};

	};
	vm.doNext = function(){
		if (vm.pageno==vm.pagetotal) {
			return false
		}else{
			vm.pageno = vm.pageno +1;
			vm.getNews();
		}
	};
	vm.filter = function(dom,type){
		$(dom).addClass("active").siblings().removeClass("active");
		vm.pageno = 1;
		vm.pagesize = 9;
		vm.type = type;
		vm.getNews();
	}
});
newsModel.getNews();

		};

});
