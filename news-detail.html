<script>
function getUrlParam(name){
	var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
	if (reg.test(location.search)) {
		return decodeURIComponent(RegExp.$2.replace(/\+/g, " "));
	} else {
		return "";
	}
}
var detailModel = avalon.define("detailCtrl",function(vm){
	vm.title = ["","培训","活动","新闻"];
	vm.type = getUrlParam("type");
	vm.area = vm.title[vm.type];
	vm.detailObj = {};
	vm.id = getUrlParam("id");
	vm.getDetail = function(){
		if(detailModel.type === "" || detailModel.type === undefined || detailModel.id === "" || detailModel.id === undefined){
			window.location.href = "index.html";
		}else{
			document.title = '最新动态-' + detailModel.area;
			$.ajax({
				url : baseData.apiurl + "/official_site/newstends!queryDetail.action",
				type : "get",
				dataType : "json",
				data : {id:vm.id},
				success : function(data){
					if (data.errorCode=="000000") {
						vm.detailObj = data.detail;
					};
				}
			});
		}
		
	}
});
detailModel.getDetail();

</script>
